<!DOCTYPE html>
<html>
<head>
    <title>Delete City</title>
    <style>
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
        form div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Delete City</h2>
    <p>Enter the name of the city to delete:</p>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="city_name"><br><br>
        <input type="submit" value="Delete" class="btn"><br><br>
        <!-- <a href="{% url 'index' %}">Cancel</a> -->
    </form>
    <a href="{% url 'index' %}" class="btn">Cancel</a>
</body>
</html>
