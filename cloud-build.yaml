# This is NOT for cloudbuild trigger, but for github actions...
# Sorry for the terrible misleading name

steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'us-west2-docker.pkg.dev/$PROJECT_ID/quickstart-docker-repo/quickstart-image:tag1', '.' ]
images:
- 'us-west2-docker.pkg.dev/$PROJECT_ID/quickstart-docker-repo/quickstart-image:tag1'

- id: "build container image"
  name: "gcr.io/cloud-builders/docker"
  args: [
      "build",
      "-t",
      "northamerica-northeast1-docker.pkg.dev/phx-hellodjango/hello-world-app/hello-world:$GITHUB_SHA",
      # Artifact registry image name in form: HOST-NAME/PROJECT-ID/REPOSITORY/IMAGE
     # "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY_REPO}/${_SERVICE_NAME}:${COMMIT_SHA}",
      # docker context _root  (where you'd find the Dockerfile in project to build/ push)
      "djangoproject/."
    ]